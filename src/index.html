<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet">
    <title>OLX</title>
  </head>
  <body>
    <button data-popup-open >Вийти з акаунта</button>
    <div class="backdrop-logout is-hidden " data-popup>
      <div class="popup-logout">
        <button data-popup-close class="btn-popup-close" aria-label="Закриває модальне вікно">
          <svg class="icon-popup-close">
          <use href="./images/sprite-min.svg#icon-menu-clouse"></use>
          </svg>
        </button>
        <h2 class="popup-text">Ви дійсно хочете вийти з акаунта?</h2>
        <div class="container-popup-btn">
          <button class="btn-popup btn-primary " type="submit" aria-label="Входить в акаунт">Вийти</button>
          <button data-popup-cancel class="btn-popup btn-secondary" type="button" aria-label="Вілміняє вхід в акаунт">Відміна</button>
        </div>
      </div>
    </div>
    <section class=" my-ads container">
      <h1 class="my-ads-section-title">Мої оголошення</h1>
      <div class="my-ads-container ">
        <article class="my-ads-card">
          <div class="my-ads-img-container ">
            <img class="my-ads-img" src="./images/img-1.jpg" alt="Зображення об'яви" haight="275">
            <div class="my-ads-container-btn">
              <button class="my-ads-btn" type="submit" aria-label="Додає в обране">
                <svg class="my-ads-icon-btn " width="14" height="14">
                  <use href="./images/sprite-min.svg#icon-heart-like"></use>
                </svg>
              </button>
              <button class="my-ads-btn my-ads-btn-edit" type="button" aria-label="Додає в обране">
                <svg class="my-ads-icon-btn " width="14" height="14">
                  <use href="./images/sprite-min.svg#icon-edit"></use>
                </svg>
              </button>
              <button class="my-ads-btn my-ads-btn-open-card" type="button" aria-label="Додає в обране">
                <svg class="my-ads-icon-btn" width="14" height="14">
                  <use href="./images/sprite-min.svg#icon-full-scrin"></use>
                </svg>
              </button>
            </div>
          </div>
          <div class="my-ads-card-content">
          <h2 class="my-ads-title">Куртка жіноча</h2>
          <p class="my-ads-price">2 300 грн</p>
        </div>
        </article>
        <article class="my-ads-card">
          <div class="my-ads-img-container ">
            <img class="my-ads-img" src="./images/img-1.jpg" alt="Зображення об'яви" haight="275">
            <div class="my-ads-container-btn">
              <button class="my-ads-btn" type="submit" aria-label="Додає в обране">
                <svg class="my-ads-icon-btn " width="14" height="14">
                  <use href="./images/sprite-min.svg#icon-heart-like"></use>
                </svg>
              </button>
              <button class="my-ads-btn my-ads-btn-edit" type="button" aria-label="Додає в обране">
                <svg class="my-ads-icon-btn " width="14" height="14">
                  <use href="./images/sprite-min.svg#icon-edit"></use>
                </svg>
              </button>
              <button class="my-ads-btn my-ads-btn-open-card" type="button" aria-label="Додає в обране">
                <svg class="my-ads-icon-btn" width="14" height="14">
                  <use href="./images/sprite-min.svg#icon-full-scrin"></use>
                </svg>
              </button>
            </div>
          </div>
          <div class="my-ads-card-content">
            <h2 class="my-ads-title">Куртка жіноча</h2>
            <p class="my-ads-price">2 300 грн</p>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
