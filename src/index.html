<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet">
    <title>OLX</title>
  </head>
  <body class="body">
    <button data-popup-open >Вийти з акаунта</button>
    <div class="backdrop-logout is-hidden " data-popup>
      <div class="popup-logout">
        <button data-popup-close class="btn-popup-close" aria-label="Закриває модальне вікно">
          <svg class="icon-popup-close">
          <use href="./images/sprite-min.svg#icon-menu-clouse"></use>
          </svg>
        </button>
        <h2 class="popup-text">Ви дійсно хочете вийти з акаунта?</h2>
        <div class="container-popup-btn">
          <button class="btn-popup btn-primary " type="submit" aria-label="Входить в акаунт">Вийти</button>
          <button data-popup-cancel class="btn-popup btn-secondary" type="button" aria-label="Вілміняє вхід в акаунт">Відміна</button>
        </div>
      </div>
    </div>
      <button class="my-ads-rend" type="button" >Мої оголошення</button>
    <section class=" my-ads container">
            

    </section> 
  </body>
</html>
